<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style type="text/css">
</style>
<script>
    window.onload=function(){
    var pwd = document.getElementById('pwd');
    var btn = document.getElementById('btn1');
    var a=true;
    btn.onclick =function(){
        if(a){
            btn.innerHTML="隱藏密碼";
            pwd.type="text";
            a=false;
        }else{
            btn.innerHTML ="顯示密碼";
            pwd.type="password";
            a=true;
        }
    }
    
    }
</script>
<body>
    <input id="pwd" type="password" /> <button id="btn1">顯示密碼</button>

</body>
</head>
</html>
