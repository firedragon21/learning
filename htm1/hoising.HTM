<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<style type="text/css">
form{
    line-height:2em;

}
form>input,form>select{
    padding:5px 10px;
    border:1px solid #888888;border-radius:5px;

}
form>.v{

    color:green;
}
form>input:valid+.v{
    display:inline;
}
form>input:invalid+.v{
    display:none;
}
</style>

<title>Form表單</title>
</head>

</head>
<body>
    <h3>註冊帳號</h3>
    <form  >
        帳號:<input type="text" required placeholder="4~12個英數字" pattern="[a-zA-Z0-9]{4,12}" /> <!--正規表示式 Regular Expression-->
            <span class="v">v</span>
            <br/>

        密碼:<input id="pwd" type="password"required placeholder="8~16個英數字" pattern="[a-zA-Z0-9]{8,16}"/><button id="btn1" >顯示密碼 </button>
            <span class="v">v</span><br/>
        電郵:<input type="email"required pattern="[0-9]{8,10}"/>
            <span class="v">v</span><br/>
        電話:   <input type="text"required/><br/>
        性別:
            男<input type="radio" name="gender" value="male"required/>
            女<input type="radio" name="gender" value="female"required/><br/>
        生日:
            <input id="date" type="date" value="1999-06-01"required/>
        </select><br/><br/>
       
        
        <input id="submit1"type="submit" value="送出資料"/>
    </form>
    <script>
        window.onload=function(){
        var pwd = document.getElementById('pwd');
        var btn = document.getElementById('btn1');
        var a=true;
        btn.onclick =function(){
            if(a){
                btn.innerHTML="隱藏密碼";
                pwd.type="text";
                a=false;
            }else{
                btn.innerHTML ="顯示密碼";
                pwd.type="password";
                a=true;
            }
            event.preventDefault();
        }
        
        }
        
    </script>
</body>
</html>
