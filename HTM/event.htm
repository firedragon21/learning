<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>事情處理</title>
<script type="text/javascript">
function init(){
	var btn=document.getElementById("btn");
	/*btn.onclick=function(){
		alert("Clicked");
	};
	*/
	var handler=function(e){
		alert("Clicked");
		alert(e.clientX+","+e.clientY); /*座標*/
	
	};
	btn.addEventListener("click",handler);/*對應的處理器*/
	document.addEventListener("keydown",function(e){
		alert(e.keyCode);  /*ASCII CODE*/
	});
}
</script>
</head>
<body onload="init();">
	<button  id="btn" >Click</button>
	
</body>
</html>
