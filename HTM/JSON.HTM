<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>json 基礎</title>
<script type="text/javascript">
var point={
	"x":3,
	"y":4,
	"get":function(){
		alert(this.x+","+this.y);
	}
	}
point.get();
console.log(point);
var jsonStr=JSON.stringify(point); //轉換字串

console.log(jsonStr);
var plainObj=JSON.parse(jsonStr);//轉回物件 但FUNCTION會消失
console.log(plainObj);
alert(plainObj.x);
</script>
</head>
<body>
	
	
</body>
</html>
