<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Ajax 標籤選單</title>
<script type="text/javascript">
function getData(pagename){
	var req=new XMLHttpRequest();
	req.open("get","http://127.0.0.1:8052/"+pagename);
	req.onload=function(){
		//連線完成
		/*alert(this.responseText);*/
		var content=document.getElementById("content");
		content.innerHTML=this.responseText;
		
	};
	req.send();

}
</script>
</head>
<body onload="getData('popular.htm');">
	<div>
		<span onclick="getData('popular.htm');"> 熱門 </span>
		<span onclick="getData('lastest.htm');"> 最新</span>
	</div>
	<hr/>
	<div id="content"></div>
</body>
</html>
