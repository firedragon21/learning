<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>css 教學</title>
	<style type="text/css">
	.title{font-weight:bold;font-size:30px}
	.keyword{color:red}
	.content{width:400px;padding:10px; border:1px dashed blue;margin-top:10px;margin-bottom:10px;}
	.box{
		position:relative;left:10px;top:0px;
		width:200px;height:100px;background-color:green
	}
	
	</style>
<!relative 相對定址 absolute 絕對定址>
</head>
<body> 
	<div class="title">今天天氣不錯</div>
	<div class="content"> 
		我去買<span class="keyword">早餐</span>。<br/>
		結果蛋餅賣完了。
	</div>
	<div class="box"></div>	
	
	<div class="title">午餐吃牛肉麵</div>
	<div class="content" > 
		點了<span class="keyword">豆干,海帶,酸辣湯,煎餃<span style="position:relative;top:-10px">8</span></span>。<br/>
		滷味不好吃。
	
	</div>
</body>
</html>
