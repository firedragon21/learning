<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<title>css 表格樣式</title>
<style type="text/css">
table{
	width:600px;
	border-collapse:collapse;
}
td{
	border-bottom:1px solid #888888;padding:10px;
}
tr:nth-child(1){
	background-color:#7788aa;color:#ffffff;
}
tr:nth-child(even){
	background-color:#e8e8e8;
}
</style>
</head>
<body>
	<table>
		<tr>
			<td>球隊</td>
			<td>WIN</td>
			<td>LOSE</td>
		</tr>
		<tr>
			<td>公鹿</td>
			<td>46</td>
			<td>26</td>
		</tr>
		<tr>
			<td>太陽</td>
			<td>51</td>
			<td>21</td>
		</tr>
		<tr>
			<td>金塊</td>
			<td>47</td>
			<td>25</td>
		</tr>
	</table>
</body>
</html>
